<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart QB Pro - Full Enterprise</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --gold: #f59e0b; --bg: #020617; --sidebar: #0f172a; --card: #1e293b; }
        body { font-family: 'Hind Siliguri', sans-serif; background: var(--bg); color: #f8fafc; margin: 0; scroll-behavior: smooth; }
        
        .sidebar { transition: 0.3s; width: 280px; height: 100vh; background: var(--sidebar); position: fixed; left: -280px; z-index: 100; border-right: 1px solid #1e293b; }
        .sidebar.active { left: 0; }
        @media (min-width: 1024px) { .sidebar { left: 0; position: sticky; } }

        .nav-link { padding: 12px 15px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; gap: 12px; color: #94a3b8; margin-bottom: 8px; transition: 0.3s; }
        .nav-link:hover { background: #1e293b; color: #fff; }
        .nav-link.active { background: linear-gradient(45deg, #f59e0b, #d97706); color: #000; font-weight: 700; }

        /* Input Fix: Ensure Focus works */
        input, select, textarea { 
            background: #0f172a !important; 
            border: 1px solid #334155 !important; 
            color: white !important; 
            padding: 12px !important; 
            border-radius: 10px !important; 
            width: 100%; 
            margin-bottom: 15px;
            position: relative;
            z-index: 10;
        }
        input:focus, textarea:focus { border-color: var(--gold) !important; outline: none; ring: 1px solid var(--gold); }

        .q-card { background: var(--card); border: 1px solid #334155; border-radius: 16px; transition: 0.3s; }
        .symbol-btn { background: #334155; padding: 6px 12px; border-radius: 6px; cursor: pointer; border: 1px solid #475569; }
        .symbol-btn:hover { background: var(--gold); color: black; }

        #pdf-template { background: white; color: black; padding: 40px; width: 800px; position: absolute; left: -9999px; }
        #overlay.active { display: block; }
    </style>
</head>
<body class="lg:flex">

<div class="lg:hidden w-full bg-[#0f172a] p-4 flex justify-between items-center border-b border-slate-800 sticky top-0 z-[110]">
    <h2 class="text-amber-500 text-xl font-black italic">SMART QB <span class="text-xs text-white not-italic">PRO</span></h2>
    <button onclick="toggleSidebar()" class="text-white text-2xl"><i class="fas fa-bars"></i></button>
</div>

<div id="overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/60 hidden z-[90]"></div>

<nav class="sidebar flex flex-col p-5" id="sidebar">
    <div class="mb-10 text-center">
        <h2 class="text-amber-500 text-3xl font-black italic tracking-tighter">Smart QB</h2>
        <div class="bg-amber-500 text-[9px] text-black font-bold py-0.5 px-2 rounded inline-block uppercase">Enterprise Edition</div>
    </div>
    
    <div class="space-y-1">
        <div class="nav-link active" id="homeBtn" onclick="showTab('home')"><i class="fas fa-chart-pie w-5"></i> ড্যাশবোর্ড</div>
        <div class="nav-link" id="userBtn" onclick="showTab('user')"><i class="fas fa-search-plus w-5"></i> প্রশ্ন ব্যাংক ব্রাউজ</div>
        <div class="nav-link" id="savedBtn" onclick="showTab('saved')"><i class="fas fa-bookmark w-5"></i> আপনার কালেকশন</div>
        <div id="adminLink" class="nav-link hidden border-t border-slate-800 mt-4 pt-4" onclick="showTab('admin')">
            <i class="fas fa-plus-circle w-5 text-emerald-500"></i> প্রশ্ন যুক্ত করুন
        </div>
    </div>
    
    <div class="mt-auto pt-5 border-t border-slate-800">
        <div id="loginBtn" class="nav-link" onclick="toggleModal('loginModal', true)"><i class="fas fa-user-lock w-5"></i> অ্যাডমিন লগইন</div>
        <div id="logoutBtn" class="nav-link text-red-400 hidden" onclick="handleLogout()"><i class="fas fa-sign-out-alt w-5"></i> লগআউট</div>
    </div>
</nav>

<main class="flex-1 p-4 lg:p-10 max-w-7xl mx-auto w-full relative z-10">
    
    <section id="homeTab">
        <div class="mb-8">
            <h1 class="text-3xl font-bold">সিস্টেম স্ট্যাটাস</h1>
            <p class="text-slate-400">রিয়েল-টাইম ডাটাবেজ আপডেট</p>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-12">
            <div class="bg-slate-900/50 p-6 rounded-2xl border border-slate-800">
                <p class="text-xs text-slate-500 font-bold uppercase mb-2">মোট প্রশ্ন</p>
                <h2 id="totalQ" class="text-4xl font-black text-amber-500">0</h2>
            </div>
            <div class="bg-slate-900/50 p-6 rounded-2xl border border-slate-800">
                <p class="text-xs text-slate-500 font-bold uppercase mb-2">সংরক্ষিত</p>
                <h2 id="savedCount" class="text-4xl font-black text-emerald-500">0</h2>
            </div>
        </div>
    </section>

    <section id="adminTab" class="hidden">
        <div class="bg-slate-900 border border-slate-800 p-6 md:p-8 rounded-3xl shadow-xl max-w-3xl mx-auto">
            <h2 class="text-2xl font-bold mb-6 text-amber-500 flex items-center gap-3">
                <i class="fas fa-pen-fancy"></i> প্রশ্ন ইনপুট এডিটর
            </h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-5">
                <div>
                    <label class="text-xs font-bold text-slate-500 mb-1 block">শ্রেণি</label>
                    <select id="qClass" onchange="updateSubjects(this.value)">
                        <option value="">বাছাই করুন</option>
                        <option value="৯ম">৯ম শ্রেণী</option>
                        <option value="১০ম">১০ম শ্রেণী</option>
                        <option value="একাদশ">একাদশ শ্রেণী</option>
                        <option value="দ্বাদশ">দ্বাদশ শ্রেণী</option>
                    </select>
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-500 mb-1 block">বিষয়</label>
                    <select id="qSubject">
                        <option value="">প্রথমে শ্রেণি বাছাই করুন</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-x-5">
                <input type="text" id="qChapter" placeholder="অধ্যায়ের নাম">
                <input type="number" id="qMarks" placeholder="মান (উদা: ৫)">
            </div>

            <label class="text-xs font-bold text-slate-500 mb-2 block">ম্যাথ ও জ্যামিতি সিম্বল</label>
            <div class="flex flex-wrap gap-2 p-3 bg-slate-950 rounded-lg border border-slate-800 mb-4">
                <button onclick="insertAtCursor('$\\angle$')" class="symbol-btn">∠</button>
                <button onclick="insertAtCursor('$\\triangle$')" class="symbol-btn">△</button>
                <button onclick="insertAtCursor('$\\parallel$')" class="symbol-btn">∥</button>
                <button onclick="insertAtCursor('$\\pi$')" class="symbol-btn">π</button>
                <button onclick="insertAtCursor('^2')" class="symbol-btn">x²</button>
                <button onclick="insertAtCursor('$\\sqrt{x}$')" class="symbol-btn">√</button>
            </div>

            <textarea id="qText" rows="5" placeholder="এখানে প্রশ্ন টাইপ করুন..."></textarea>
            
            <button onclick="saveQuestion()" id="saveBtn" class="bg-amber-500 hover:bg-amber-600 text-black font-black py-4 rounded-xl w-full flex justify-center items-center gap-2 transition-all active:scale-95">
                <i class="fas fa-paper-plane"></i> ডাটাবেজে যুক্ত করুন
            </button>
        </div>
    </section>

    <section id="userTab" class="hidden">
        <div class="flex flex-col md:flex-row gap-4 mb-8">
            <input type="text" id="searchInput" placeholder="সার্চ করুন..." oninput="filterQuestions()" class="!mb-0 flex-1">
            <select id="filterClass" onchange="filterQuestions()" class="!mb-0 md:w-48">
                <option value="">সকল শ্রেণি</option>
                <option value="৯ম">৯ম শ্রেণি</option>
                <option value="১০ম">১০ম শ্রেণি</option>
            </select>
        </div>
        <div id="questionList" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </section>

    <section id="savedTab" class="hidden">
        <div id="savedList" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </section>

</main>

<div id="pdfFloat" class="fixed bottom-6 right-6 bg-red-600 text-white px-6 py-4 rounded-2xl shadow-2xl cursor-pointer hidden z-50 items-center gap-3" onclick="generatePDF()">
    <i class="fas fa-file-pdf"></i>
    <span class="font-bold">PDF ডাউনলোড (<span id="selectedCount">0</span>)</span>
</div>

<div id="loginModal" class="fixed inset-0 bg-black/90 hidden z-[200] flex items-center justify-center p-6">
    <div class="bg-[#0f172a] border border-slate-800 p-8 rounded-3xl w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center">অ্যাডমিন লগইন</h2>
        <input type="email" id="email" placeholder="ইমেইল">
        <input type="password" id="password" placeholder="পাসওয়ার্ড">
        <button onclick="handleLogin()" class="bg-amber-500 text-black font-bold w-full py-3 rounded-lg mb-3">লগইন</button>
        <button onclick="toggleModal('loginModal', false)" class="text-slate-500 w-full text-sm">বাতিল</button>
    </div>
</div>

<div id="pdf-template">
    <div style="text-align:center; border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 20px;">
        <h2>স্মার্ট প্রশ্ন ব্যাংক - অটোমেটেড শিট</h2>
        <p>তারিখ: <span id="pdfDate"></span></p>
    </div>
    <div id="pdfContent"></div>
</div>

<script>
    // Config & Data
    const subjectData = {
        "৯ম": ["পদার্থবিজ্ঞান", "রসায়ন", "গণিত", "উচ্চতর গণিত", "জীববিজ্ঞান"],
        "১০ম": ["পদার্থবিজ্ঞান", "রসায়ন", "গণিত", "উচ্চতর গণিত", "জীববিজ্ঞান"],
        "একাদশ": ["পদার্থবিজ্ঞান ১ম", "রসায়ন ১ম", "উচ্চতর গণিত ১ম"],
        "দ্বাদশ": ["পদার্থবিজ্ঞান ২য়", "রসায়ন ২য়", "উচ্চতর গণিত ২য়"]
    };

    const firebaseConfig = {
        apiKey: "AIzaSyCmlyWM3zRYURL_saQgpt4-Ke5d5aBtgzo", 
        authDomain: "smart-qb.firebaseapp.com",
        databaseURL: "https://smart-qb-default-rtdb.firebaseio.com",
        projectId: "smart-qb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('questions_v2');
    const auth = firebase.auth();

    let allData = [];
    let savedIds = JSON.parse(localStorage.getItem('saved_questions')) || [];
    let selectedForPDF = [];

    // Functions
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('hidden');
    }

    function showTab(tab) {
        ['home', 'admin', 'user', 'saved'].forEach(t => {
            document.getElementById(t + 'Tab').classList.add('hidden');
            document.getElementById(t + 'Btn')?.classList.remove('active');
        });
        document.getElementById(tab + 'Tab').classList.remove('hidden');
        document.getElementById(tab + 'Btn')?.classList.add('active');
        document.getElementById('pdfFloat').style.display = (tab === 'user' || tab === 'saved') ? 'flex' : 'none';
        if(window.innerWidth < 1024) {
            document.getElementById('sidebar').classList.remove('active');
            document.getElementById('overlay').classList.add('hidden');
        }
    }

    function updateSubjects(cls) {
        const subSelect = document.getElementById('qSubject');
        subSelect.innerHTML = '<option value="">বিষয় নির্বাচন করুন</option>';
        if (subjectData[cls]) {
            subjectData[cls].forEach(s => subSelect.innerHTML += `<option value="${s}">${s}</option>`);
        }
    }

    function insertAtCursor(text) {
        const txtArea = document.getElementById('qText');
        const start = txtArea.selectionStart;
        const end = txtArea.selectionEnd;
        txtArea.value = txtArea.value.substring(0, start) + text + txtArea.value.substring(end);
        txtArea.focus();
    }

    function saveQuestion() {
        const data = {
            cls: document.getElementById('qClass').value,
            sub: document.getElementById('qSubject').value,
            chp: document.getElementById('qChapter').value,
            mks: document.getElementById('qMarks').value,
            txt: document.getElementById('qText').value,
            time: Date.now()
        };

        if (!data.cls || !data.sub || !data.txt) return alert("সব তথ্য দিন!");

        db.push(data).then(() => {
            alert("সফলভাবে সেভ হয়েছে!");
            document.getElementById('qText').value = "";
        });
    }

    db.on('value', snap => {
        const val = snap.val();
        allData = val ? Object.entries(val).map(([id, d]) => ({ id, ...d })) : [];
        updateUI();
    });

    function updateUI() {
        document.getElementById('totalQ').innerText = allData.length;
        document.getElementById('savedCount').innerText = savedIds.length;
        renderList('questionList', allData);
        renderList('savedList', allData.filter(q => savedIds.includes(q.id)));
    }

    function renderList(targetId, data) {
        const container = document.getElementById(targetId);
        container.innerHTML = data.map(q => `
            <div class="q-card p-5 relative">
                <div class="flex justify-between mb-3">
                    <span class="text-[10px] bg-amber-500 text-black px-2 py-1 rounded font-bold">${q.cls} | ${q.sub}</span>
                    <input type="checkbox" onchange="toggleSelect('${q.id}')" class="w-5 h-5 accent-amber-500">
                </div>
                <div class="text-lg mb-4">${q.txt}</div>
                <div class="flex justify-between items-center text-xs text-slate-500 border-t border-slate-700 pt-3">
                    <span>${q.chp || 'General'}</span>
                    <button onclick="toggleSave('${q.id}')" class="${savedIds.includes(q.id) ? 'text-amber-500' : ''}">
                        <i class="fas fa-bookmark"></i>
                    </button>
                </div>
            </div>
        `).join('');
        renderMathInElement(container, { delimiters: [{left: '$', right: '$', display: false}] });
    }

    function toggleSave(id) {
        savedIds = savedIds.includes(id) ? savedIds.filter(i => i !== id) : [...savedIds, id];
        localStorage.setItem('saved_questions', JSON.stringify(savedIds));
        updateUI();
    }

    function toggleSelect(id) {
        selectedForPDF = selectedForPDF.includes(id) ? selectedForPDF.filter(i => i !== id) : [...selectedForPDF, id];
        document.getElementById('selectedCount').innerText = selectedForPDF.length;
    }

    async function generatePDF() {
        if (selectedForPDF.length === 0) return alert("প্রশ্ন সিলেক্ট করুন!");
        const content = document.getElementById('pdfContent');
        content.innerHTML = selectedForPDF.map((id, i) => {
            const q = allData.find(x => x.id === id);
            return `<p><b>${i+1}.</b> ${q.txt} <span style="float:right">[${q.mks}]</span></p>`;
        }).join('');
        
        renderMathInElement(content, { delimiters: [{left: '$', right: '$', display: false}] });
        
        const { jsPDF } = window.jspdf;
        const canvas = await html2canvas(document.getElementById('pdf-template'));
        const doc = new jsPDF('p', 'pt', 'a4');
        doc.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 600, 0);
        doc.save('Question_Bank.pdf');
    }

    function handleLogin() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        auth.signInWithEmailAndPassword(e, p).then(() => toggleModal('loginModal', false)).catch(err => alert("Error!"));
    }

    function handleLogout() { auth.signOut(); }

    auth.onAuthStateChanged(user => {
        document.getElementById('adminLink').classList.toggle('hidden', !user);
        document.getElementById('logoutBtn').classList.toggle('hidden', !user);
        document.getElementById('loginBtn').classList.toggle('hidden', !!user);
    });

    function toggleModal(id, show) { document.getElementById(id).classList.toggle('hidden', !show); }

    function filterQuestions() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        const cls = document.getElementById('filterClass').value;
        const filtered = allData.filter(q => (q.txt.toLowerCase().includes(term)) && (cls === "" || q.cls === cls));
        renderList('questionList', filtered);
    }
</script>
</body>
</html>
